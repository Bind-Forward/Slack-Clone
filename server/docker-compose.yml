version: "3"
services:
  redis:
    image: redis
    command: ["redis-server"]
    networks:
      - webnet
  pg_db:
    image: postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - webnet
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: slack
  backend:
    image: slack-clone
    networks:
      - webnet
    environment:
      NODE_ENV: production
      SERVER_URL: http://localhost
      SERVER_PORT: 3030
      PSQL_PASS: postgres
      PSQL_USER: postgres
      PSQL_NAME: slack
    volumes:
      - ./assets:/app/assets
    depends_on:
      - pg_db
      - redis
  web:
    image: nginx
    volumes:
      - ./mysite.template:/etc/nginx/conf.d/mysite.template
      - ./assets:/app/assets
    ports:
      - "3030:80"
    networks:
      - webnet
    depends_on:
      - backend
    command:
      /bin/bash -c "cat /etc/nginx/conf.d/mysite.template > /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"
networks:
  ? webnet
